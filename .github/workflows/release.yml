name: "pre-release"

on:
  push:
    branches:
      - "master"

jobs:
  auto-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"

    steps:
      # ...
      - name: "Build & test"
        run: |
          echo "done!"

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "1.20.X"
          draft: true
          title: "Development Build"
          files: |
            LICENSE
            README.md
            *.jar